<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Malikpo's Unit Converter | Labs</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@100..900&display=swap" rel="stylesheet">
    <style>
        :root {
            --bg-color: #0d1117;
            --text-color: #e2e8f0;
            --accent-color: #2c5282;
            --frosted-bg: rgba(30, 41, 59, 0.6);
            --frosted-border: rgba(44, 82, 130, 0.4);
        }

        body {
            font-family: 'Inter', sans-serif;
            background-color: var(--bg-color);
            color: var(--text-color);
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            padding: 2rem 0;
            position: relative;
            overflow-x: hidden;
        }

        body::before, body::after {
            content: '';
            position: absolute;
            width: 40vmax;
            height: 40vmax;
            background: var(--accent-color);
            border-radius: 50%;
            opacity: 0.2;
            filter: blur(150px);
            z-index: 0;
        }

        body::before {
            top: -10%;
            left: -10%;
            opacity: 0.2;
            transform: translate(-50%, -50%);
        }

        body::after {
            bottom: -10%;
            right: -10%;
            opacity: 0.15;
            transform: translate(50%, 50%);
        }

        .frosted-glass {
            background-color: var(--frosted-bg);
            backdrop-filter: blur(8px) saturate(180%);
            border: 1px solid var(--frosted-border);
            border-radius: 12px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.2), 0 0 20px rgba(44, 82, 130, 0.2);
            position: relative;
            z-index: 10;
        }

        .input-style, .select-style {
            background-color: rgba(30, 41, 59, 0.8);
            color: var(--text-color);
            border: 1px solid var(--frosted-border);
            padding: 0.75rem 1rem;
            border-radius: 8px;
            transition: border-color 0.2s;
            appearance: none;
        }
        .input-style:focus, .select-style:focus {
            outline: none;
            border-color: #63b3ed;
            box-shadow: 0 0 0 3px rgba(99, 179, 237, 0.3);
        }

        .select-wrapper {
            position: relative;
        }
        .select-wrapper::after {
            content: 'â–¼';
            position: absolute;
            top: 50%;
            right: 1rem;
            transform: translateY(-50%);
            color: var(--text-color);
            pointer-events: none;
        }

        .main-card-glow {
            transition: transform 0.2s, box-shadow 0.2s;
        }
        .main-card-glow:hover {
            transform: translateY(-4px);
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.4), 0 0 25px var(--accent-color);
        }

        .category-button {
            transition: all 0.2s;
            background-color: rgba(44, 82, 130, 0.4);
            color: var(--text-color);
        }
        .category-button.active {
            background-color: var(--accent-color);
            color: white;
            box-shadow: 0 0 15px rgba(44, 82, 130, 0.8);
        }
    </style>
</head>
<body>

    <div class="max-w-7xl mx-auto w-full px-4 sm:px-6 lg:px-8">
        <header class="flex justify-between items-center mb-8">
            <h1 class="text-3xl font-bold text-white tracking-wider">
                Unit Converter <span class="text-blue-400">| Labs</span>
            </h1>
            <a href="https://ssection12.github.io/Malikpo-s-Labs/" target="_blank" class="frosted-glass px-4 py-2 text-sm font-semibold hover:bg-blue-600/70 transition duration-200">
                Check Out Other Tools
                <svg xmlns="http://www.w3.org/2000/svg" class="h-4 w-4 inline-block ml-2" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                    <path d="M18 13v6a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2V8a2 2 0 0 1 2-2h6"></path>
                    <polyline points="15 3 21 3 21 9"></polyline>
                    <line x1="10" y1="14" x2="21" y2="3"></line>
                </svg>
            </a>
        </header>

        <div id="category-container" class="mb-8 flex flex-wrap gap-3 p-4 frosted-glass">
        </div>

        <div id="converter-panel" class="frosted-glass p-8 main-card-glow transition duration-300">
            <h2 class="text-2xl font-semibold mb-6 text-blue-300 border-b border-blue-800/50 pb-2" id="conversion-title">
                Length Conversion
            </h2>

            <div class="grid grid-cols-1 md:grid-cols-3 gap-6 items-end">
                <div>
                    <label for="input-value" class="block text-sm font-medium mb-2">Value to Convert</label>
                    <input type="number" id="input-value" value="1" min="0" class="input-style w-full text-xl h-14" oninput="convert()">
                </div>

                <div class="select-wrapper">
                    <label for="from-unit" class="block text-sm font-medium mb-2">Convert From</label>
                    <select id="from-unit" class="select-style w-full text-lg h-14" onchange="convert()">
                    </select>
                </div>

                <div class="select-wrapper">
                    <label for="to-unit" class="block text-sm font-medium mb-2">Convert To</label>
                    <select id="to-unit" class="select-style w-full text-lg h-14" onchange="convert()">
                    </select>
                </div>
            </div>

            <div class="mt-10 p-6 bg-gray-900/50 rounded-lg border border-blue-700/50 shadow-inner">
                <p class="text-sm font-medium text-blue-300 mb-2">Result</p>
                <div class="flex flex-col sm:flex-row justify-between items-start sm:items-center">
                    <p id="result-value" class="text-4xl font-extrabold text-teal-300 break-all transition duration-500">
                        1.0000
                    </p>
                    <button onclick="copyResult()" class="mt-4 sm:mt-0 px-4 py-2 bg-blue-600 rounded-md hover:bg-blue-700 transition duration-200 shadow-md">
                        Copy Result
                    </button>
                </div>
                <p id="result-summary" class="text-xs mt-3 text-gray-400">
                    1 meter equals 1.0000 meter.
                </p>
                <p id="message-box" class="text-sm mt-3 text-yellow-400 hidden"></p>
            </div>
        </div>
    </div>

    <script>
        const unitMap = {
            'Length': {
                baseUnit: 'meter',
                units: {
                    'meter': 1,
                    'kilometer': 1000,
                    'centimeter': 0.01,
                    'mile': 1609.34,
                    'yard': 0.9144,
                    'foot': 0.3048,
                    'inch': 0.0254,
                }
            },
            'Mass': {
                baseUnit: 'kilogram',
                units: {
                    'kilogram': 1,
                    'gram': 0.001,
                    'tonne': 1000,
                    'pound (lb)': 0.453592,
                    'ounce (oz)': 0.0283495,
                }
            },
            'Time': {
                baseUnit: 'second',
                units: {
                    'second': 1,
                    'millisecond': 0.001,
                    'minute': 60,
                    'hour': 3600,
                    'day': 86400,
                    'year (approx)': 31557600,
                }
            },
            'Force': {
                baseUnit: 'Newton',
                units: {
                    'Newton': 1,
                    'kilonewton': 1000,
                    'dyne': 0.00001,
                    'pound-force (lbf)': 4.44822,
                    'kilogram-force (kgf)': 9.80665,
                }
            },
            'Speed': {
                baseUnit: 'meter/second',
                units: {
                    'meter/second': 1,
                    'kilometer/hour': 1 / 3.6,
                    'mile/hour': 1 / 0.44704,
                    'knot': 1 / 0.514444,
                    'foot/second': 1 / 0.3048,
                }
            },
            'Data Storage': {
                baseUnit: 'byte',
                units: {
                    'byte': 1,
                    'kilobyte (KB)': 1024,
                    'megabyte (MB)': 1024 ** 2,
                    'gigabyte (GB)': 1024 ** 3,
                    'terabyte (TB)': 1024 ** 4,
                    'petabyte (PB)': 1024 ** 5,
                    'bit': 1 / 8,
                }
            },
            'Volume': {
                baseUnit: 'cubic meter',
                units: {
                    'cubic meter': 1,
                    'liter': 0.001,
                    'milliliter': 0.000001,
                    'gallon (US)': 0.00378541,
                    'pint (US)': 0.000473176,
                    'cubic foot': 0.0283168,
                }
            },
            'Area': {
                baseUnit: 'square meter',
                units: {
                    'square meter': 1,
                    'square kilometer': 1000000,
                    'square mile': 2589988.11,
                    'hectare': 10000,
                    'acre': 4046.86,
                    'square foot': 0.092903,
                }
            },
            'Pressure': {
                baseUnit: 'Pascal',
                units: {
                    'Pascal': 1,
                    'kilopascal': 1000,
                    'bar': 100000,
                    'psi': 6894.76,
                    'atmosphere (atm)': 101325,
                    'torr': 133.322,
                }
            },
            'Energy': {
                baseUnit: 'Joule',
                units: {
                    'Joule': 1,
                    'kilojoule': 1000,
                    'calorie (cal)': 4.184,
                    'kilocalorie (kcal)': 4184,
                    'kilowatt hour (kWh)': 3600000,
                    'electron volt (eV)': 1.60218e-19,
                }
            },
            'Temperature': {
                baseUnit: 'Kelvin',
                units: {
                    'Celsius': 'C',
                    'Fahrenheit': 'F',
                    'Kelvin': 'K',
                },
            },
        };

        let currentCategory = 'Length';

        const $ = selector => document.querySelector(selector);
        const $$ = selector => document.querySelectorAll(selector);

        function displayMessage(text, isError = false) {
            const msgBox = $('#message-box');
            msgBox.textContent = text;
            msgBox.classList.remove('hidden', 'text-yellow-400', 'text-red-400');
            msgBox.classList.add(isError ? 'text-red-400' : 'text-yellow-400');
            clearTimeout(msgBox.timer);
            msgBox.timer = setTimeout(() => {
                msgBox.classList.add('hidden');
            }, 5000);
        }

        function toKelvin(value, unit) {
            if (unit === 'Celsius') return value + 273.15;
            if (unit === 'Fahrenheit') return (value - 32) * (5/9) + 273.15;
            return value;
        }

        function fromKelvin(value, unit) {
            if (unit === 'Celsius') return value - 273.15;
            if (unit === 'Fahrenheit') return (value - 273.15) * (9/5) + 32;
            return value;
        }

        function convertTemperature(value, fromUnit, toUnit) {
            if (fromUnit === toUnit) return value;
            
            const kelvinValue = toKelvin(value, fromUnit);
            return fromKelvin(kelvinValue, toUnit);
        }

        function convert() {
            const inputValue = parseFloat($('#input-value').value);
            const fromUnit = $('#from-unit').value;
            const toUnit = $('#to-unit').value;

            const units = unitMap[currentCategory].units;
            const baseUnitName = unitMap[currentCategory].baseUnit;

            if (currentCategory !== 'Temperature' && (isNaN(inputValue) || inputValue < 0)) {
                $('#result-value').textContent = 'Invalid Input';
                $('#result-summary').textContent = `Please enter a positive numeric value to convert.`;
                return;
            }
            if (currentCategory === 'Temperature' && isNaN(inputValue)) {
                $('#result-value').textContent = 'Invalid Input';
                $('#result-summary').textContent = `Please enter a numeric value for temperature conversion.`;
                return;
            }

            if (currentCategory === 'Temperature') {
                const convertedValue = convertTemperature(inputValue, fromUnit, toUnit);

                const formattedValue = convertedValue.toFixed(2);
                $('#result-value').textContent = formattedValue;
                $('#result-summary').textContent = `${inputValue} ${fromUnit} equals ${formattedValue} ${toUnit}.`;
                return;
            }

            if (!units[fromUnit] || !units[toUnit]) {
                displayMessage('Error: Selected unit not found.', true);
                return;
            }

            const fromBaseFactor = units[fromUnit];
            const toBaseFactor = units[toUnit];

            const valueInBaseUnit = inputValue * fromBaseFactor;

            const convertedValue = valueInBaseUnit / toBaseFactor;

            const formattedValue = convertedValue.toFixed(4);
            $('#result-value').textContent = formattedValue;
            $('#result-summary').textContent = `${inputValue} ${fromUnit} equals ${formattedValue} ${toUnit}. (Base Unit: ${baseUnitName})`;
        }

        function setInputAttributes() {
            const input = $('#input-value');
            if (currentCategory === 'Temperature') {
                input.setAttribute('type', 'number');
                input.removeAttribute('min');
                input.value = input.value || 0;
            } else {
                input.setAttribute('type', 'number');
                input.setAttribute('min', '0');
                if (input.value < 0 || input.value === '' || isNaN(parseFloat(input.value))) {
                    input.value = 1;
                }
            }
        }

        function populateUnitSelectors() {
            const units = unitMap[currentCategory].units;
            const unitNames = Object.keys(units);

            const fromSelect = $('#from-unit');
            const toSelect = $('#to-unit');

            fromSelect.innerHTML = '';
            toSelect.innerHTML = '';

            unitNames.forEach(unit => {
                const optionFrom = document.createElement('option');
                optionFrom.value = unit;
                optionFrom.textContent = unit.charAt(0).toUpperCase() + unit.slice(1);
                fromSelect.appendChild(optionFrom);

                const optionTo = document.createElement('option');
                optionTo.value = unit;
                optionTo.textContent = unit.charAt(0).toUpperCase() + unit.slice(1);
                toSelect.appendChild(optionTo);
            });

            if (unitNames.length > 1) {
                fromSelect.value = unitNames[0];
                toSelect.value = unitNames[1];
            } else if (unitNames.length === 1) {
                fromSelect.value = unitNames[0];
                toSelect.value = unitNames[0];
            }

            $('#conversion-title').textContent = `${currentCategory} Conversion`;

            setInputAttributes();
            convert();
        }

        function setupCategoryButtons() {
            const container = $('#category-container');
            const categories = Object.keys(unitMap);

            container.innerHTML = '';

            categories.forEach(category => {
                const button = document.createElement('button');
                button.textContent = category;
                button.classList.add('category-button', 'px-4', 'py-2', 'rounded-full', 'text-sm', 'font-medium', 'hover:opacity-80');
                
                if (category === currentCategory) {
                    button.classList.add('active');
                }

                button.onclick = () => {
                    currentCategory = category;
                    $$('.category-button').forEach(btn => btn.classList.remove('active'));
                    button.classList.add('active');
                    
                    populateUnitSelectors();
                };

                container.appendChild(button);
            });
        }

        function copyResult() {
            const resultText = $('#result-value').textContent;

            const tempInput = document.createElement('textarea');
            tempInput.value = resultText;
            document.body.appendChild(tempInput);
            tempInput.select();
            
            try {
                const successful = document.execCommand('copy');
                if (successful) {
                    displayMessage('Result copied to clipboard!');
                } else {
                    displayMessage('Failed to copy. Please try manually.', true);
                }
            } catch (err) {
                displayMessage('Error accessing clipboard.', true);
            } finally {
                document.body.removeChild(tempInput);
            }
        }

        document.addEventListener('DOMContentLoaded', () => {
            setupCategoryButtons();
            populateUnitSelectors();
            convert();
        });
    </script>
</body>
</html>
